TRAIN:
    DATASET: "ucf101"

DATASET:
    VID_PATH: '/media/diskstation/datasets/UCF101/jpg'
    ANNOTATION_PATH: '/media/diskstation/datasets/UCF101/json/ucf101_01.json'

    CLUSTER_PATH: '/media/diskstation/datasets/UCF101/vid_clusters.txt'
    TARGET_TYPE_T: 'cluster_label'
    TARGET_TYPE_V: 'label'

    CHANNEL_EXTENSIONS: 'keypoint,salient'
    KEYPOINT_PATH: /media/diskstation/datasets/UCF101/alphapose
    SALIENT_PATH: /media/diskstation/datasets/UCF101/poolnet_new

    SAMPLING_STRATEGY: 'random_semi_hard'
    POSITIVE_SAMPLING_P: 0.8


MODEL:
    ARCH: '3dresnet'

RESNET:
    MODEL_DEPTH: 18
    N_CLASSES: 1039
    # N_INPUT_CHANNELS: 5 #RGB + keypoint
    SHORTCUT: 'B'
    CONV1_T_SIZE: 7
    CONV1_T_STRIDE: 1
    NO_MAX_POOl: true
    WIDEN_FACTOR: 1

DATA:
    SAMPLE_SIZE: 224
    SAMPLE_DURATION: 32
    INPUT_CHANNEL_NUM: 5 #RGB + keypoint + salient

LOSS:
    MARGIN: 0.5

OPTIM:
    LR: 0.01
    MOMENTUM: 0.5
